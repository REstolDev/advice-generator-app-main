<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="api.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <h1>
          ADVICE
          <span class="advice--title" id="adviceId"></span>
        </h1>
        <p>
          <span class="advice--text" id="adviceTxt"> </span>
        </p>
        <div class="divider">
          <img
            src="images/pattern-divider-mobile.svg"
            alt="dividier"
            id="divider"
          />
        </div>
        <button
          type="button"
          id="adviceBtn"
          class="btn"
          title="button"
          aria-label="Click here to get advice!"
          tabindex="0"
        >
          <img src="images/icon-dice.svg" alt="button icon" class="svg" />
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ramon Estol</a>.
    </footer>
  </body>
</html>
